<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <div id="container">
        <h1>Blackjack</h1>
        <h3 id="message-el">Pull a card!</h3>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
            <div id="buttons">
                <div><button id="start-game" onclick="startGame()">Start game</button></div>
                <div><button id="new-card" onclick="newCard()">New card</button></div>
                <div><button id="new-game" onclick="reset()">New Game</button></div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
